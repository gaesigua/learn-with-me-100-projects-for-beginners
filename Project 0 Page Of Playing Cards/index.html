<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <div>A</div> 
        <div>♠</div>
        </div>
      <div class="middle">
        <div>♠</div>
      </div>
      <div class="right">
        <div class="rotate">A</div> 
        <div class="rotate">♠</div>
        </div>
    </div>
    <div class="card" data-rank="">
      <div class="left">
        <div>2</div> 
        <div>♣</div>
        </div>
      <div class="middle">
        <div>♣</div>
        <div>♣</div>
      </div>
      
      <div class="right">
        <div class="rotate">2</div> 
        <div class="rotate">♣</div>
        </div>
    
    </div>
    <div class="card" data-suit="hearts">
      <div class="left">
        <div>3</div> 
        <div>♥</div>
        </div>
      <div class="middle">
        <div>♥</div>
        <div>♥</div>
        <div>♥</div>
        </div>
      <div class="right">
        <div class="rotate">3</div> 
        <div class="rotate">♥</div>
        </div>
    
    </div>
    <div class="card" data-suit="diamonds">
      <div class="left">
        <div>4</div> 
        <div>♦</div>
        </div>
      <div class="middle">
        <div>♦</div>
        <div>♦</div>
        <div>♦</div>
        <div>♦</div>
        </div>
      <div class="right">
        <div class="rotate">4</div> 
        <div class="rotate">♦</div>
        
        </div>
    
    </div>
    <div class="card">
      <div class="left">
        <div>5</div> 
        <div>♣</div>
        </div>
      <div class="middle">
        <div>♣</div>
        <div>♣</div>
        <div>♣</div>
        <div>♣</div>
        <div>♣</div>
        </div>
      <div class="right">
        <div class="rotate">5</div> 
        <div class="rotate">♣</div>
        </div>
    
    </div>

  </main>

</body>

</html>
