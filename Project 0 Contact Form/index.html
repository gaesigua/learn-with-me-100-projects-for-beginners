<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="form-container">
        <form action="">
            <h2>Contact Us</h2>
            <label for="name">Name:</label><input id="name" name="name" type="text" required />
            <label for="email">Email:</label><input id="email" type="email" name="email" required />
            <label for="message">Message:</label><textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
            <button type="submit" value="Submit">Submit</button>


        </form>
    </div>

</body>

</html>
