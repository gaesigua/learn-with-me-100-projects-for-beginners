<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="a rubic cube" />
        <figcaption>A Rubic Cube</figcaption>
        </figure>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form action="">
            <label for="card-name">Cardholder Name
                <span aria-hidden="true">*</span>
            </label>
            <input id="card-name" name="card-name" type="text" required /><br>
            
            <label for="card-number">Card Number
                <span aria-hidden="true">*</span>
            </label>

            <input id="card-number" name="card-number" type="text" aria-describedby="card-number-help" required />
            
            <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
            
            <label for="expiration-date">Expiry Date 
                <span>*</span>
            </label>
            
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" id="expiration-date" /><br>
            
            <label for="cvv">CVV 
                <span>*</span>
            </label>
          
            <input type="text" id="cvv" name="cvv" /><br>

            <button type="button">Place Order</button>
                  
            
        </form>
    </section>

</body>

</html>
