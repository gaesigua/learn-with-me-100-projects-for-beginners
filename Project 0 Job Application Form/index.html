<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./styles.css"
</head>
<body>
    <div class="container">
        <h1 class="center">Job Application Form</h1>
        <form>
            <label for="name">Full Name: </label>
            <input type="text" id="name" placeholder="Enter your name" class="personal-details" />
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your email" class="personal-details" />
            <label for="position">Position: </label>
            <select id="position">
                <option>Select a position</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="ui-ux">UI/UX Designer</option>
            </select>
            <fieldset class="radio-group">
                <legend>Availability</legend>
                <input type="radio" id="full-time" name="availability" class="avail-radio-btn" checked />
                <label for="full-time" class="availability-group">Full-Time</label>
                <input type="radio" id="part-time" name="availability" class="avail-radio-btn" /><label for="part-time" class="availability-group">Part-Time</label>
            </fieldset>
            <label for="message">Why do you want this job?</label>
            <textarea id="message" cols="50" rows="4">Write your motivation</textarea>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>

    </div>

</body>
</html>
