<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="list">
    <h1>My To-Do List</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="keyboards" />
            <label for="keyboards">Explore typing keyboards</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.gasigwa.dev/" target="_blank">Store link</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="sport-center" />
            <label for="sport-center">Visit the new sport center</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.gasigwa.dev/" target="_blank">View google map</a></li>
            </ul>
            </li>
        <li>
            <input type="checkbox" id="personal-projects" />
            <label for="personal-projects">Work on my personal projects</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.gasigwa.dev/" target="_blank">View Portfolio</a></li>
            </ul>
            </li>     
        <li>
            <input type="checkbox" id="github" />
            <label for="github">Commit to GitHub</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.gasigwa.dev/" target="_blank">View GitHub</a></li>
            </ul>
            </li>
            

    </ul>
    </div>

</body>

</html>
